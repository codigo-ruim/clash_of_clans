# File: `/.github/workflows/terraform.yml` (apply - runs on push and can be triggered manually)
name: Terraform Apply

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build Lambda package
        run: |
          python -m pip install --upgrade pip
          mkdir -p build deployment
          # Install Python dependencies into staging dir (if requirements exist at repo root)
          if [ -f ../requirements.txt ]; then pip install -r ../requirements.txt -t build; fi
          # Copy source files into staging
          cp ../lambda_function.py build/ || true
          cp -r ../src build/ || true
          # Create zip in ../deployment so the output file is outside the staging dir (prevents including the zip into itself)
          (cd build && zip -r9 ../deployment/package.zip .)

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::198502161589:role/DeployGitHiub
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
