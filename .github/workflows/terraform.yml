# File: `/.github/workflows/terraform.yml` (apply - runs on push and can be triggered manually)
name: Terraform Apply

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build Lambda package
        run: |
          python -m pip install --upgrade pip
          mkdir -p build deployment
          # Install Python dependencies into staging dir (if requirements exist at repo root)
          if [ -f ../requirements.txt ]; then pip install -r ../requirements.txt -t build; fi
          # Copy source files into staging
          cp ../lambda_function.py build/ || true
          cp -r ../src build/ || true
          # Create a versioned zip using the GitHub run ID
          PACKAGE_NAME="package-${{ github.run_id }}.zip"
          (cd build && zip -r9 "../deployment/${PACKAGE_NAME}" .)
          echo "Created deployment/${PACKAGE_NAME}"
          # Export TF_VAR so Terraform knows which file to read
          echo "TF_VAR_package_file=deployment/${PACKAGE_NAME}" >> $GITHUB_ENV

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::198502161589:role/DeployGitHiub
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ secrets.TF_BACKEND_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_DDB_TABLE }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve
